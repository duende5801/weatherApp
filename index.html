<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <a class="" href="https://icons8.com/icon/26147/next-page">Next page icon by Icons8</a>

  <title>Weather API Basics</title>
</head>

<body>
  <div class="container">
    <h1 class="d-flex justify-content-center">Weather API Basics</h1>
    <div class="row py-2">
      <div class="col-3 order-1"></div>
      <div class="col-xl-2 col-lg-2 col-12 order-xl-2 order-lg-2 order-9 d-flex justify-content-center py-2">
        <button id="delete" type="button" class="btn btn-danger btn-block">Delete city</button>
      </div>
      <div class="col-xl-2 col-lg-2 col-12 order-xl-3 order-lg-3 order-8 d-flex justify-content-center py-2">
        <div class="input-group">
          <input id="user-input" type="text" class="form-control" placeholder="City/Zip Code" aria-label="City"
            aria-describedby="button-addon2">
        </div>
      </div>
      <div class="col-xl-2 col-lg-2 col-12 order-xl-4 order-lg-4 order-7 d-flex justify-content-center py-2">
          <button id="add" class="btn btn-success btn-block" type="button">Add City</button>
      </div>
      <div class="col-3 order-10"></div>
    </div>
    <div class="row py-3">
      <div class="col d-flex justify-content-center">
        <h3 id="city" class="CityName"></h3>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <p id="date"></p>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <p id="current-temp"></p>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex align-items-center justify-content-end">
        <img id="prev" class="img-fluid make-prev arrow2"
          src="https://img.icons8.com/ios-filled/50/000000/circled-chevron-right.png" />
      </div>
      <div class="col d-flex align-items-center justify-content-center">
        <img class="img-fluid icon-height" src="" id="wIcon" />
      </div>
      <div class="col d-flex align-items-center">
        <img id="next" class="img-fluid arrow"
          src="https://img.icons8.com/ios-filled/50/000000/circled-chevron-right.png" />
      </div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-2 d-flex justify-content-center">
        <p id="low"></p>
      </div>
      <div class="col-2 d-flex justify-content-center">
        <p id="high"></p>
      </div>
      <div class="col-2 d-flex justify-content-center">
        <p id="description"></p>
      </div>
      <div class="col-3"></div>
    </div>
    <hr>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-2">
        <div class="card card-color">
          <img id="day1icon" src="./images/CarterSun.png" class="card-img-top">
          <div class="card-body">
            <p id="date1" class="card-text d-flex justify-content-center"></p>
            <p id="day1temp" class="card-text d-flex justify-content-center"></p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card card-color">
          <img id="day2icon" src="./images/CarterSun.png" class="card-img-top">
          <div class="card-body">
            <p id="date2" class="card-text d-flex justify-content-center"></p>
            <p id="day2temp" class="card-text d-flex justify-content-center"></p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card card-color">
          <img id="day3icon" src="./images/CarterSun.png" class="card-img-top">
          <div class="card-body">
            <p id="date3" class="card-text d-flex justify-content-center"></p>
            <p id="day3temp" class="card-text d-flex justify-content-center"></p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card card-color">
          <img id="day4icon" src="./images/CarterSun.png" class="card-img-top">
          <div class="card-body">
            <p id="date4" class="card-text d-flex justify-content-center"></p>
            <p id="day4temp" class="card-text d-flex justify-content-center"></p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card card-color">
          <img id="day5icon" src="./images/CarterSun.png" class="card-img-top">
          <div class="card-body">
            <p id="date5" class="card-text d-flex justify-content-center"></p>
            <p id="day5temp" class="card-text d-flex justify-content-center"></p>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
    <hr>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
