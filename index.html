<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <a class="" href="https://icons8.com/icon/26147/next-page">Next page icon by Icons8</a>

  <title>Hello, world!</title>
</head>

<body>
  <div class="container pt-5">
    <h1 class="d-flex justify-content-center">Welcome to Weather Checker</h1>
    <div class="row py-5">
      <div class="col-3"></div>
      <div class="col">
        <button id="delete" type="button" class="btn btn-danger">Delete city</button>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <input id="user-input" type="text" class="form-control" placeholder="City/Zip Code" aria-label="City"
            aria-describedby="button-addon2">
          <div class="input-group-append">
            <button id="add" class="btn btn-success" type="button" id="button-addon2">Add City</button>
          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row">
      <div class="col d-flex align-items-center justify-content-end">
        <img id="prev" class="img-fluid make-prev arrow2"
          src="https://img.icons8.com/ios-filled/50/000000/circled-chevron-right.png" />
      </div>
      <div class="col d-flex align-items-center justify-content-center">
        <img class="img-fluid icon-height" src="" id="wIcon" />
      </div>
      <div class="col d-flex align-items-center">
        <img id="next" class="img-fluid arrow"
          src="https://img.icons8.com/ios-filled/50/000000/circled-chevron-right.png" />
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-3 d-flex justify-content-center">
        <h3 id="city" class="CityName"></h3>
      </div>
      <div class="col-1 d-flex justify-content-center">
        <p id="low"></p>
      </div>
      <div class="col-1 d-flex justify-content-center">
        <p id="high"></p>
      </div>
      <div class="col-2 d-flex justify-content-center">
        <p id="description"></p>
      </div>
      <div class="col-1 d-flex justify-content-center">
        <p id="date"></p>
      </div>
      <div class="col-2"></div>
    </div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
